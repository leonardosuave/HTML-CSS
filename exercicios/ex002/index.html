<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
   <h1>Parágrafos e quebras de linha</h1> 
   <hr> <!--Pular linha-->
   <p>Você pode escrever um Parágrafos de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p e /p&gt;</p> <!--Less than / greater than-->
   <hr> <!--Pular linha-->
   <p>Se você precisar quebrar o texto em algum lugar especifico </p>
   <p>Vamos adicionar alguns simbolos especiais:</p>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &Delta;
        &uparrow;
        &leftarrow;
    <p>Vamos criar alguns emoji</p>
        &#x1F596;
        &#x1F913;
</body>
</html>
