<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando vídeo</title>
</head>
<body>
    <h1>Colocando vídeo no nosso site</h1>  
    <p>Aqui vamos colocar vídeo em nosso site</p>  
    <video width="560" poster="midia/tumb-neve.png" controls >
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meuvideo.webm" type="video/webm">
        <source src="midia/meuvideo.ogv" type="video/ogv">
        <p>Seu navegador não conseguiu reproduzir o vídeo. Clique <a href="midia/meu-video.mp4" download="meu-video.mp4" type="video/mp4">aqui</a> para baixa-lo.</p>
    </video>
    <p>Clique abaixo para download do vídeo.</p>
        <ul type="square">
            <li><a href="midia/meu-video.mp4" download="meu-video.mp4" type="video/mp4">mp4</a></li>
            <li><a href="midia/meuvideo.webm" download="meu-video.webm" type="video/webm">webm</a></li>
            <li><a href="midia/meuvideo.ogv" download="meu-video.ovg" type="video/ovg">ogv</a></li>
        </ul>
    <h1>Inserindo vídeos do youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> 
    <h1>Inserindo vídeo do Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/285348178?h=564f9c48e5&color=ff9933" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>  

</body>
</html>
